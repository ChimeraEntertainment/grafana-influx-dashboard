TypesDB     "/usr/share/collectd/types.db"
TypesDB     "/usr/share/collectd/docker-collectd-plugin/dockerplugin.db"

<LoadPlugin python>
    Globals true
</LoadPlugin>

<Plugin python>
    ModulePath "/usr/share/collectd/docker-collectd-plugin"
    LogTraces true
    Interactive false
    Import "dockerplugin"
    <Module dockerplugin>
        BaseURL "unix://var/run/docker.sock"
        Timeout 3
    </Module>
</Plugin>
